<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <ng-container *ngIf="form">
    <ng-container [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Name : " formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Price : "
          formControlName="price"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="SKU : " formControlName="SKU" />
      </mat-form-field>
    </ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onClose($event)">Close</button>
  <button mat-raised-button [disabled]="!form?.valid" (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
