<mat-card class="register-page">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" class="register-form">

            <mat-form-field>
                <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="register()" [disabled]="!form.valid">Register</button>
        </form>
    </mat-card-content>
</mat-card>
